[tool:pytest]
minversion = 6.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --exitfirst
testpaths = 
    packages/*/tests
python_files = 
    test_*.py
    *_test.py
python_classes = 
    Test*
python_functions = 
    test_*
markers =
    slow: marks tests as slow
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    smoke: marks tests as smoke tests
import-mode = importlib
